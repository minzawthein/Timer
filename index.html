<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/clock.svg" sizes="32*32">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" media="screen and (max-device-width: 820px)" href="css/medium.css">
    <link rel="stylesheet" media="screen and (max-device-width: 428px)" href="css/small.css">
    <title>Timer</title>
</head>
<body>

    <a href="https://minzawthein-portfolio.netlify.app/" target="_blank">
        <img src="img/MZT_logo 1.png" alt="Logo" class="logo">
    </a>

    <h3>TiMeR</h3>
    <article class="container">
        <div class="display">
            <span class="hour">00 :</span>
            <span class="minute">00 :</span>
            <span class="second">00 .</span>
            <span class="millisecond">00</span>
        </div>
        <div class="button">
            <button id="start">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:svgjs="http://svgjs.com/svgjs" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 48 48"><path fill="none" d="M0 0h48v48H0z"/><path fill="#70e000" d="m20 33 12-9-12-9v18zm4-29C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16z" class="color000 svgShape"/></svg></svg>
            </button>
            <button id="pause">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:svgjs="http://svgjs.com/svgjs" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 48 48"><path fill="none" d="M0 0h48v48H0z"/><path fill="#ffd500" d="M18 32h4V16h-4v16zm6-28C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16zm2-8h4V16h-4v16z" class="color000 svgShape"/></svg></svg>
            </button>
            <button id="reset">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:svgjs="http://svgjs.com/svgjs" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" data-name="1" viewBox="0 0 128 128"><path fill="#941b0c" d="M115 25.21a64 64 0 0 0-13-12.82 2 2 0 1 0-2.36 3.22 60.13 60.13 0 0 1 .86 96.11 59.79 59.79 0 0 1-83.9-11.36 60.17 60.17 0 0 1 8.33-81.62V38a2 2 0 1 0 4 0V14a2 2 0 0 0-2-2H2a2 2 0 0 0 0 4h20a64 64 0 0 0 42.27 112 63.39 63.39 0 0 0 38.61-13.07A64.18 64.18 0 0 0 115 25.21Z" class="color000 svgShape"/><path fill="#941b0c" d="M63.83 67a2 2 0 0 0 2-2V2a2 2 0 1 0-4 0v63a2 2 0 0 0 2 2Z" class="color000 svgShape"/></svg></svg>
            </button>
        </div>
    </article>

    <script src="javascript/index.js"></script>
</body>
</html>
